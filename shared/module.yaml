product:
  type: lib
  platforms: [jvm, android, macosArm64, macosX64, iosArm64, iosSimulatorArm64, iosX64]

apply:
  - ../platformer.module-template.yaml

aliases:
  - desktop: [jvm, macos]
  - mobile: [android, ios]

dependencies:
  - ../engine: exported

test-dependencies@jvm:
  - org.junit.jupiter:junit-jupiter-params:5.10.0: compile-only

test-settings@jvm:
  junit: junit-5
